<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="module">
            import {newOrderType, newOrderNumber, newOrder} from './newHelpers.js';
            let newType;
            let newCount;
            document.querySelector('.type').addEventListener('click', () => {
                newType = newOrderType();
            });
            document.querySelector('.count').addEventListener('click', () => {
                newCount = newOrderNumber();
            });
            document.querySelector('.send').addEventListener('click', () => {
                console.log(newType, newCount);
                newOrder(newType, newCount);
            });
            
        </script>
    </head>
    <body>
        <h1>New Order</h1>
        <label for="donutType">Enter Order Donut Type:</label>
        <input type="text" id="donutType">
        <button class="type">Enter</button>
        <br>
        <label for="donutCount">Enter Order Donut Count:</label>
        <input type="number" id="donutCount">
        <button class="count">Enter</button>
        <br>
        <button class="send">Send</button>
    </body>
</html>

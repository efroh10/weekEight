<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="module">
            import {newDonutType, newDonutPrice, changePrice} from './newHelpers.js';
            let newType;
            let newPrice;
            document.querySelector('.type').addEventListener('click', () => {
                newType = newDonutType();
            });
            document.querySelector('.price').addEventListener('click', () => {
                newPrice = newDonutPrice();
            });
            document.querySelector('.send').addEventListener('click', () => {
                console.log(newType, newPrice);
                changePrice(newType, newPrice);
            });
            
        </script>
    </head>
    <body>
        <h1>New Donut</h1>
        <label for="donutType">Enter Price Change Donut Type:</label>
        <input type="text" id="donutType">
        <button class="type">Enter</button>
        <br>
        <label for="donutPrice">Enter New Donut Price:</label>
        <input type="number" id="donutPrice">
        <button class="price">Enter</button>
        <br>
        <button class="send">Send</button>
    </body>
</html>

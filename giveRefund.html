<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="module">
            import {newDonutType, increaseNumber, giveRefund} from './newHelpers.js';
            let newType;
            let newPrice;
            document.querySelector('.type').addEventListener('click', () => {
                newType = newDonutType();
            });
            document.querySelector('.count').addEventListener('click', () => {
                newPrice = increaseNumber();
            });
            document.querySelector('.send').addEventListener('click', () => {
                console.log(newType, newPrice);
                giveRefund(newType, newPrice);
            });
            
        </script>
    </head>
    <body>
        <h1>New Donut</h1>
        <label for="donutType">Enter Refund Donut Type:</label>
        <input type="text" id="donutType">
        <button class="type">Enter</button>
        <br>
        <label for="donutPrice">Enter Refund Donut Count:</label>
        <input type="number" id="donutCount">
        <button class="count">Enter</button>
        <br>
        <button class="send">Send</button>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="module">
            import {increaseType, increaseNumber, increaseInventory} from './newHelpers.js';
            let newType;
            let newCount;
            document.querySelector('.type').addEventListener('click', () => {
                newType = increaseType();
            });
            document.querySelector('.count').addEventListener('click', () => {
                newCount = increaseNumber();
            });
            document.querySelector('.send').addEventListener('click', () => {
                console.log(newType, newCount)
                increaseInventory(newType, newCount);
            });
        </script>
    </head>
    <body>
        <h1>Increase Inventory</h1>
        <label for="donutType">Enter Type For Increase:</label>
        <input type="text" id="donutType">
        <button class="type">Enter</button>
        <br>
        <label for="donutCount">Enter New Donut Count:</label>
        <input type="number" id="donutCount">
        <button class="count">Enter</button>
        <br>
        <button class="send">Send</button>
    </body>
</html>
